<b>Goal</b>: You are the player (blue). You need to eat 4 PowerPills (green) to find the exit (yellow). Avoid ghosts (red) unless you are powered up.<br/>
<b>Arrows</b>: Move player<br/>
<b>O / P</b>: Slow down / Speed up player<br/>
<b>Q / W</b>: Slow down / Speed up ghosts<br/>
<b>Space</b>: Pause game<br/>
<b>R</b>: Reset
